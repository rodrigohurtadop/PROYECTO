<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="shortcut icon" href="imagenes/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea 
            name="texto" 
            id="texto" 
            class="texto" 
            cols="30" 
            rows="10" 
            placeholder="Ingrese el texto aqui"></textarea>
            <div class="terminos">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" type="button" value="Desencriptar" onclick="Desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="encriptado">
        <img src="imagenes/muÃ±eco.png" alt="" id="muchacho">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>

            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
